<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="leftside">
          <div class="leftblacks">
            <div class="firstblack"></div>
            <div class="secondblack"></div>
          </div>
          <div class="leftglasses">
            <div class="lefteye">
              <div class="leftpupil">
                <div class="leftbrown">
                  <div class="leftblack">
                    <div class="leftwhite"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rightside">
          <div class="rightglasses">
            <div class="righteye">
              <div class="rightpupil">
                <div class="rightbrown">
                  <div class="rightblack">
                    <div class="rightwhite"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="rightblacks">
            <div class="firstblack"></div>
            <div class="secondblack"></div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="mouth">
          <div class="teeth">
            <div class="firsttooth"></div>
            <div class="secondtooth"></div>
            <div class="thirdtooth"></div>
            <div class="fourthtooth"></div>
          </div>
        </div>
        <div class="upperbody">
          <div class="leftrec">
            <div class="leftblackbutton"></div>
          </div>
          <div class="rightrec">
            <div class="rightblackbutton"></div>
          </div>
        </div>
        <div class="lowerbody">
          <div class="bocket"></div>
        </div>
      </div>
      <div class="hands">
        <div class="lefthand">
          <div class="leftarm"></div>
          <div class="leftpoly"></div>
          <div class="leftsquare">
            <div class="leftfirstcircle"></div>
            <div class="leftsecondcircle"></div>
            <div class="leftthirdcircle"></div>
          </div>
        </div>
        <div class="righthand">
          <div class="rightarm"></div>
          <div class="rightpoly"></div>
          <div class="rightsquare">
            <div class="rightfirstcircle"></div>
            <div class="rightsecondcircle"></div>
            <div class="rightthirdcircle"></div>
          </div>
        </div>
      </div>
      <div class="legs">
        <div class="leftleg">
          <div class="leftlength"></div>
          <div class="leftfoot"></div>
          <div class="leftlastpart"></div>
        </div>
        <div class="rightleg">
          <div class="rightlength"></div>
          <div class="rightfoot"></div>
          <div class="rightlastpart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
