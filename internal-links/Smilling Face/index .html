<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="face">
        <div class="left_face">
          <div class="left_brow"></div>
          <div class="left_circle">
            <div class="left_eye">
              <div class="left_eye_pupil">
                <div class="left_eye_small_circle">
                  <div class="left_eye_smaller_circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="left_cheek"></div>
        </div>
        <div class="middle_face">
          <div class="nose">
            <div class="nose_cover"></div>
          </div>
          <div class="mouth">
            <div class="mouth_cover"></div>
            <div class="teeth">
              <div class="tooth1"></div>
              <div class="tooth2"></div>
            </div>
          </div>
        </div>
        <div class="right_face">
          <div class="right_brow"></div>
          <div class="left_circle">
            <div class="left_eye">
              <div class="left_eye_pupil">
                <div class="left_eye_small_circle">
                  <div class="left_eye_smaller_circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="right_cheek"></div>
        </div>
      </div>
    </div>
  </body>
</html>
