<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="penguin">
        <div class="head">
          <div class="forehead"></div>
          <div class="eyes">
            <div class="lefteye">
              <div class="leftpupil">
                <div class="leftblack">
                  <div class="leftwhite"></div>
                </div>
              </div>
            </div>
            <div class="righteye">
              <div class="rightpupil">
                <div class="rightblack">
                  <div class="rightwhite"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="nose"></div>
        </div>
        <div class="body">
          <div class="belly">
            <div class="hands">
              <div class="whitecircle"></div>
            </div>
          </div>
        </div>
        <div class="legs">
          <div class="leftleg"></div>
          <div class="rightleg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
